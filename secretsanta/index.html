<!DOCTYPE html>
<html ng-app="cadeauxNoel">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="libangular/angular-material/angular-material.css">

	<script src="libangular/angular/angular.js"></script>
	<script src="libangular/angular-route/angular-route.min.js"></script>
	<script src="libangular/angular-animate/angular-animate.min.js"></script>
	<script src="libangular/angular-aria/angular-aria.min.js"></script>
	<script src="libangular/angular-material/angular-material.min.js"></script>
	<script src="libangular/hammerjs/hammer.min.js"></script>

	<link rel="stylesheet" href="libangular/angular-material/themes/red-theme.css">
	<link rel="stylesheet" href="css/style.css">

	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>

	<title>Le Père Noël Secret : Édition 2015</title>
</head>
<body>
	<div ng-controller="cadeauxCtrl">
		<md-toolbar md-theme="red">
			<h2 class="md-toolbar-tools">
				<span>Le Père Noël Secret : Édition 2015</span>
			</h2>
		</md-toolbar>
		<md-card md-theme="red">
			<video width="884" autoplay loop>
				<source src="video/01_christmas_x.mp4" type="video/mp4" >
			</video>
			<form>
				<md-text-float id="nameInput" md-theme="red" label="Prénom" ng-model="user.name" required="true"></md-text-float>
				<md-text-float id="mailInput" md-theme="red" label="Adresse mail" ng-model="user.mail" type="email" required="true"></md-text-float>

				<md-button class="md-fab" aria-label="send" ng-click="saveInfos(user.name, user.mail)">
					<md-icon icon="img/gift1_24.svg" style="width: 24px; height: 24px;"></md-icon>
					<md-tooltip>
						Envoyer
					</md-tooltip>					
				</md-button>
			</form>
		</md-card>
	</div>

</body>
</html>
